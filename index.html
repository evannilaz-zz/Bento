<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Bento</title>
        <link rel=" shortcut icon" type="image/png" href="icons/favicon.png" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://unpkg.com/feather-icons"></script>
    </head>
    <body class="">
        <button id="themeButton"><i id="bicon" data-feather="moon"></i></button>
        <div class="container">
            <div class="fblock">
                <div class="clock">
                    <div id="hour" class=""></div>
                    <div id="separator" class=""></div>
                    <div id="minutes" class=""></div>
                </div>
                <div id="greetings" class=""></div>
            </div>
            <div class="sblock">
                <div class="sblock__date">
                    <div id="month" class=""></div>
                    <div id="day" class=""></div>
                </div>
                <div class="sblock__weather">
                    <div class="weather-icon">
                        <img src="icons/OneDark/unknown.png" />
                    </div>
                    <div class="temperature-value">
                        <p class="">- °<span class="g">c</span></p>
                    </div>
                    <div class="temperature-description">
                        <p class=""></p>
                    </div>
                </div>
            </div>
            <div class="qlink">
                <a
                    href="https://github.com/"
                    class="qlink__link qlink__link-1"
                >
                    <i class="qlink__icon" data-feather="github"></i>
                </a>
                <a
                    href="https://keep.google.com/"
                    class="qlink__link qlink__link-2"
                >
                    <i class="qlink__icon" data-feather="anchor"></i>
                </a>
                <a
                    href="https://mail.google.com/"
                    class="qlink__link qlink__link-3"
                >
                    <i class="qlink__icon" data-feather="mail"></i>
                </a>
                <a
                    href="https://classroom.google.com/u/2/h"
                    class="qlink__link qlink__link-4"
                >
                    <i class="qlink__icon" data-feather="users"></i>
                </a>
                <a
                    href="https://www.youtube.com/"
                    class="qlink__link qlink__link-5"
                >
                    <i class="qlink__icon" data-feather="youtube"></i>
                </a>
                <a
                    href="https://discord.com/app"
                    class="qlink__link qlink__link-6"
                >
                    <i class="qlink__icon" data-feather="message-square"></i>
                </a>
            </div>

            <div class="card qlist qlist__1">
                <i class="qlist__head" data-feather="thumbs-up"></i>
                <a
                    href="https://www.facebook.com/"
                    class="qlist__link"
                    >Facebook</a
                >
                <a
                    href="https://www.instagram.com/"
                    class="qlist__link"
                    >Instagram</a
                >
                <a
                    href="https://twitter.com/"
                    class="qlist__link"
                    >Twitter</a
                >
                <a
                    href="https://www.reddit.com/"
                    class="qlist__link"
                    >reddit</a
                >
            </div>

            <div class="card qlist qlist__2">
                <i class="qlist__head" data-feather="star"></i>
                <a
                href="https://blogs.windows.com/windows-insider/"
                class="qlist__link"
                >Windows Insider</a
                >
                <a
                href="https://9anime.to/user/watchlist"
                class="qlist__link"
                >9anime</a
                >
                <a
                href="https://pixiv.net/"
                class="qlist__link"
                >Pixiv</a
                >
                <a
                href="https://chrome.google.com/webstore"
                class="qlist__link"
                >Chrome Extensions</a
                >
            </div>
        </div>
        <script src="js/time.js"></script>
        <script src="js/theme.js"></script>
        <script src="js/greeting.js"></script>
        <script src="js/weather.js"></script>
        <script>
            feather.replace();
        </script>
    </body>

    <!-- Coded and designed by Miguel R. Ávila: https://github.com/MiguelRAvila -->
</html>
